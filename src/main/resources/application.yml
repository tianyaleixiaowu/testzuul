spring:
  application:
    name: zuul
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zuul
    username: ${db_name:root}
    password: ${db_pass:root}
zuul:
  routes:
    api-user:
      path: /user/**
      #url: ${user}
      serviceId: user
    api-club:
      path: /club/**
      #url: ${club}
      serviceId: club
eureka:
  client:
    service-url:
      defaultZone: http://${eureka_server_address:localhost}:10001/eureka/