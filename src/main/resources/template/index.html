<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>麦盟成员</title>
</head>
<body>
海到无边天做岸，降龙既出我为锋。
<p>
侯门一入深似海，从此萧郎是路人。
<p>
桃李春风杯中酒，江湖夜雨一盏灯。
<p>
身无彩凤双飞翼，心有灵犀一点通。
<p>
玲珑骰子安红豆, 入骨相思知不知。
<p>
悟能尘世行八戒，终修正果净坛时。
<p>
仲达更尽一杯酒，何须身后千载名。
<p>
南朝四百八十寺，缘来智深烟雨中。
<p>
曾经沧海难为水，万里独行伯光兄。
<p>
取次花丛懒回顾，半缘修罗半缘君。
<p>
三生有幸桃花源，七夕今宵看碧霄。
<p>
鸿雁长飞光不度，鱼龙潜跃水成文。
<p>
物华天宝谁不见，人杰地灵满乾坤。
</body>
</html>
